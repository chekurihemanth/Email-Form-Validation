<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form validation</title>

</head>
<body>

        <div class="col-lg-8 m-auto d-block">
        <form action="#" onsubmit="return validation()">

                <label><br>Email</label><br>
                <input type="text" name="email" class="form" id="emailid" placeholder="Your Email"><br>
                <span id="email" class="danger-text font-weight-bold"></span>
            </div>
            <div class="form">
                <label><br>Password</label><br>
                <input type="text" name="password" class="form" id="password" placeholder="Your Password"><br><br>
            </div>

            <input type="button" name="submit" value="Submit" class="form">
        </form>
        </div>
    </div>

</body>
</html>
